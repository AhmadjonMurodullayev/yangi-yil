<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #003300;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 14px;
            font-size: 15px;
            border: 2px solid #00B300;
            border-radius: 5px;
            outline: none;
            background-color: #004d00;
            color: #00FF00;
            width: 80%;
            max-width: 300px;
            margin: 0px auto;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 12px #00FF00;
        }

        button {
            padding: 14px 24px;
            font-size: 20px;
            margin-left: 10px;
            background-color: #00CC00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 80%;
            max-width: 320px;
        }

        button:hover {
            background-color: #009900;
        }

        .name-display {
            font-size: 4rem;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        .year-animation {
            position: relative;
            font-size: 8rem;
            font-weight: bold;
            color: #00FF00;
            animation: moveAndGather 4s ease-in-out forwards;
            margin: 0 15px;
            text-shadow: 2px 2px 5px rgba(0, 255, 0, 0.8), 0 0 10px #00FF00;
        }

        #yearContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            position: relative;
            padding: 0 25px;
        }

        .final-message {
            font-size: 3rem;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s forwards 4s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes moveAndGather {
            0% {
                transform: translate(var(--x, 0), var(--y, 0));
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translate(0, 0);
                opacity: 1;
            }
        }

        @keyframes confetti {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(100vh);
            }
        }

        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: var(--color);
            top: 0;
            animation: confetti 4s linear infinite;
        }

        /* Mobile Responsiveness */
        @media screen and (max-width: 600px) {
            .name-display {
                font-size: 2.5rem;
            }

            .year-animation {
                font-size: 6rem;
            }

            input[type="text"] {
                font-size: 18px;
                padding: 12px;
                width: 90%;
            }

            button {
                font-size: 18px;
                padding: 12px 20px;
                width: 90%;
            }

            .final-message {
                font-size: 2.5rem;
            }

            #yearContainer {
                gap: 20px;
                padding: 0;
            }

            .year-animation {
                font-size: 5rem;
                margin: 0 10px;
            }
        }

        .inputss ::placeholder {
            font-size: 5px;
        }

        .logo {
            width: 30px;
            padding: 4px;
            height: 30px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 10px;
            right: 10px;

        }

        h4 {
            font-family: sans-serif;
            color: gold;
        }

        /* Very small screens (portrait mode) */
        @media screen and (max-width: 400px) {
            input[type="text"] {
                font-size: 16px;
                padding: 10px;
                width: 300px;
            }

            button {
                font-size: 16px;
                padding: 10px 18px;
            }

            .name-display {
                font-size: 2rem;
            }

            .year-animation {
                font-size: 4rem;
            }

            .final-message {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="logo">
        <h4>M.A</h4>
    </div>
    <div class="container">
        <div class="input-section" id="inputSection">
            <input class="inputss" type="text" id="nameInput" placeholder="Ismingizni kiriting yoki kirishni bosing ðŸ‘‡">
            <button onclick="startCountdown()">Kiritish</button>
        </div>
        <div id="countdown" style="font-size: 2rem; display: none; margin-bottom: 20px;"></div>
        <div id="nameDisplay" class="name-display"></div>
        <div id="yearContainer"></div>
        <div id="finalMessage" class="final-message"></div>
    </div>

    <script>
        document.getElementById('nameInput').addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                startCountdown();
            }
        });

        function startCountdown() {
            const countdown = document.getElementById('countdown');
            const inputSection = document.getElementById('inputSection');

            let timeLeft = 3;
            countdown.style.display = 'block';
            inputSection.style.display = 'none';

            const timer = setInterval(() => {
                countdown.textContent = `${timeLeft}`;
                timeLeft--;

                if (timeLeft < 0) {
                    clearInterval(timer);
                    countdown.style.display = 'none';
                    countdown.style.fontSize = '30px';
                    showAnimation();
                }
            }, 1000);
        }

        function createConfetti() {
            const colors = ['#FF5733', '#33FF57', '#3357FF', '#F3FF33', '#FF33B5'];
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        function showAnimation() {
            const nameInput = document.getElementById('nameInput').value;
            const nameDisplay = document.getElementById('nameDisplay');
            const yearContainer = document.getElementById('yearContainer');
            const finalMessage = document.getElementById('finalMessage');

            nameDisplay.style.opacity = '1';

            yearContainer.innerHTML = '';
            const digits = ['2', '0', '2', '5'];
            const directions = [
                { x: '-100vw', y: '0' },
                { x: '100vw', y: '0' },
                { x: '0', y: '-100vh' },
                { x: '0', y: '100vh' }
            ];

            digits.forEach((digit, index) => {
                const digitElement = document.createElement('div');
                digitElement.textContent = digit;
                digitElement.className = 'year-animation';
                digitElement.style.setProperty('--x', directions[index].x);
                digitElement.style.setProperty('--y', directions[index].y);
                digitElement.style.animationDelay = `${index * 0.5}s`;
                yearContainer.appendChild(digitElement);
            });

            setTimeout(() => {
                finalMessage.textContent = `${nameInput} Kirib kelgan  yangi yilingiz muborak bo'lsin ðŸ¥³ðŸ¥³`;
                finalMessage.style.opacity = '1';
                finalMessage.style.marginTop = '20px';
                createConfetti();
            }, 4000);
        }
    </script>
</body>

</html>
